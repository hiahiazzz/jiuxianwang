<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zhuce.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="jx-top-head">
				<div class="jx-logo">
					<p class="jx-index"><img src="img/header_logo.png"/></p>
					<a class="jx_topic"><img src="img/zhuceh_2.jpg"/></a>
				</div>
				<div class="jx-head-nav">
					<div class="jx-head-icon">
                    <span>帮助中心</span>
                    <i class="glyphicon glyphicon-triangle-bottom b_sj"></i>
                	</div>
                	<div class="jx-head-pop">
	                    <ul>
	                        <li><a href="#">配送说明</a></li>
							<li><a href="#">支付方式</a></li>
							<li><a href="#">售后服务</a></li>
							<li><a href="#">企业客户</a></li>
	                    </ul>
                	</div>
				</div>
				<div class="jx-head-R">
					欢迎来到酒仙网!
					<a href="login.html" id="regOrLogin">请登录</a>
				</div>
			</div>
		</header>
		<div class="jx-main-bg regBg">
			<div class="jx-main">
				<div class="jx-content">
					<div class="jx-regTitBox">
						<a href="#" class="jx-regTit">个人用户注册</a>
						<a href="#" class="jx-regTit on">企业用户注册</a>
					</div>
					<div class="regConWrap">
						<ul class="regCon_Ul">
							<li>
								<em>用户名</em>
								<input type="text">
								<i class="i1">请输入正确格式用户名</i>
							</li>
							<li>
								<em>密码</em>
								<input type="password">
								<i class="i2">请输入正确格式密码</i>
							</li>
							<li>
								<em>邮箱</em>
								<input type="text">
								<i class="i3">请输入正确格式的邮箱</i>
							</li>
							<li id="sex_li">
								<em>性别</em>
								<input id="man" name="sex_r" type="radio" checked="checked" value="男"><i id="sex_i1">男</i>
								<input id="girl" name="sex_r" type="radio" value="女"><i id="sex_i2">女</i>
								<!--<i class="i4"></i>-->
							</li>
							<li id="teshu_Li">
								<input id="teshu_check" type="checkbox"/>
								<em id="teshu_em">记住密码</em>
							</li>
							<li>
								<input id="teshu_button" type="button" value="立即注册"/>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footerMain">
				<p>
					<span>
						北京酒仙网络科技有限公司 © 酒仙网 2011 jiuxian.com All Rights Reserved 京ICP备17043395号   京公网安备1101050188221
					</span>
					<span style="color:red">
						购买前请确认达到法定饮酒年龄!酒仙网不销售任何含酒精产品给18岁以下人士!
					</span>
				</p>
				
			</div>
		</footer>
	</body>
</html>
